<div class="container">
    <div class="row">
            <div *ngFor="let pokemon of pokemonList" class="col m4 s6"> 
                    <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard="#Ff0000">
                            <div class="card-image">
                                    <img [src]="pokemon.picture" title="img"/>
                            </div>
                            <div class="card-stacked"> 
                                    <div class="card-content">
                                            <p>{{ pokemon.name }}</p>
                                            <p><small>{{ pokemon.created |date:"dd/MM/yyyy" }}</small></p>
                                            <span 
                                                    *ngFor="let type of pokemon.types" 
                                                    class="{{ type | pokemonTypeColor }}"
                                            >
                                                     {{ type }}
                                            </span>
                                    </div>
                            </div>
                    </div>
            </div> 
     </div> 
</div>
<!-- bouton pour ajouter un pokémon sur la page de la liste des pokémon-->
<a
        class="btn-floating btn-large waves-effect waves-light red z-depth-3"
        style="position: fixed; bottom: 25px; right: 25px;"
        routerLink="/pokemon/add"
>
➕  
</a> <!-- pour les emoji, mettre deux points et le nom de l'emoji :happy, :plus-->
